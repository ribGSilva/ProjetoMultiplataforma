  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de novo item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Nome: </ion-label>
      <ion-input type="text" [(ngModel)]="nome">{{ this.nome }}</ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Preço: </ion-label>
      <ion-input type="number" [(ngModel)]="preco">{{ this.preco }}</ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Descrição: </ion-label>
      <ion-input type="text" [(ngModel)]="descricao">{{ this.descricao }}</ion-input>
    </ion-item>

    <button class="cadastro" (click)="this.cadastrar();" color="light" ion-button>Cadastrar</button>
  </ion-list>
</ion-content>
